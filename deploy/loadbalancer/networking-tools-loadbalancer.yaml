apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-loadbalancer
  namespace: networking-tools
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: pihole.jeffbeagley.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pihole
            port: 
              number: 9000